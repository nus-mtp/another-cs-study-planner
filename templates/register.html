$var title:Register for CSModify Account

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header text-center">
                <img src="static/images/csmodify.png">
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center"><span class="glyphicon glyphicon-pencil"></span> Account Registration</h2>
            <br>
            <form id="registerForm" action="/register" method="post">
                <div class="form-group">
                    <label for="id">User ID</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" id="id" name="id" pattern="^[a-zA-Z0-9]+$$" maxlength="9" oninput="check(this)" autofocus required>
                    </div>
                    <small id="idHelp">User ID should be 1-9 characters and only contain alphanumeric characters.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <input type="submit" value="Create Account" class="btn btn-primary">
            </form>
            <p>Already have an account? Login <a href="/login">here</a>.</p>
        </div>
    </div>
</div>
